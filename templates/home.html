<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <style>
        /* your full CSS — unchanged */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 2rem; }
        .icon-container { display: flex; justify-content: center; margin-bottom: 1.5rem; }
        .icon {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 1.25rem; border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        .icon svg { width: 3rem; height: 3rem; stroke: white; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        h1 { font-size: 2.5rem; font-weight: 700; color: #1e293b; margin-bottom: 0.5rem; }
        .subtitle { font-size: 1.125rem; color: #64748b; }
        .form-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid #e2e8f0;
        }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        .form-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; color: #334155; margin-bottom: 0.5rem; font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; }
        select, input {
            padding: 0.875rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.75rem;
            font-size: 1rem; transition: all 0.2s; background: white; color: #1e293b;
        }
        select:focus, input:focus {
            outline: none; border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .submit-btn {
            margin-top: 1rem;
            padding: 1.125rem 1.5rem;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white; border: none; border-radius: 0.75rem;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            width: 100%;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4); }
        .result-card {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            border-radius: 1rem;
            border: 2px solid #bfdbfe;
            text-align: center;
        }
        .result-label { font-size: 0.875rem; font-weight: 600; color: #1e40af; text-transform: uppercase; margin-bottom: 0.5rem; }
        .result-number { font-size: 3rem; font-weight: 700; color: #2563eb; }
        .result-total { font-size: 1.5rem; font-weight: 600; color: #64748b; }
        .footer { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #64748b; }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .form-grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
            </div>
            <h1>Student Performance Predictor</h1>
            <p class="subtitle">Predict math exam scores based on student profile and performance</p>
        </div>

        <div class="form-card">
            <!-- ✅ Flask form -->
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="form-grid">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected value="">Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Race or Ethnicity</label>
                            <select name="ethnicity" required>
                                <option disabled selected value="">Select ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Parental Level of Education</label>
                        <select name="parental_level_of_education" required>
                            <option disabled selected value="">Select parent education level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Lunch Type</label>
                            <select name="lunch" required>
                                <option disabled selected value="">Select lunch type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Test Preparation Course</label>
                            <select name="test_preparation_course" required>
                                <option disabled selected value="">Select test course status</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Reading Score</label>
                            <input type="number" name="reading_score" placeholder="0-100" min="0" max="100" required>
                        </div>

                        <div class="form-group">
                            <label>Writing Score</label>
                            <input type="number" name="writing_score" placeholder="0-100" min="0" max="100" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Predict Math Score</button>
                </div>
            </form>

          
            <div class="result-card">
                <div class="result-label">Predicted Math Score</div>
                <div class="result-number">{{ results }}</div>
                <div class="result-total">/100</div>
            </div>
    
        </div>

        <div class="footer">
            <p>This prediction is based on historical student performance data</p>
        </div>
    </div>
</body>
</html>
